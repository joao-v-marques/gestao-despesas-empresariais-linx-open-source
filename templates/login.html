<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo KATO Reduzida.png') }}" media="(prefers-color-scheme: light)">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Despesas KATO - Login</title>
</head>
<body>
    <div class="container">
        <h1>Gestão de Despesas</h1>
        <img src="{{ url_for('static', filename='img/Logo - Grupo Kato Preto.png') }}" alt="Logo KATO" class="logo-kato">

        <form action="{{ url_for('blueprint_login.fazer_login') }}" method="POST" class="formulario">
            <label for="usuario_id" class="label-usuario">Usuario</label>
            <input type="text" id="usuario_id" name="usuario" class="input-usuario" oninput="this.value = this.value.toUpperCase();">

            <label for="senha_id" class="label-senha">Senha</label>
            <input type="password" id="senha_id" name="senha" class="input-senha">

            <input type="submit" class="botao-enviar" value="Fazer Login">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="flash-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </form>
    </div>

    <script>
        function setFaviconBasedOnTheme() {
            const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const favicon = document.querySelector("link[rel~='icon']") || document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = darkMode ? '/static/img/favicon_branca.png' : '/static/img/favicon_preta.png';

            // Remove favicon antigo e adiciona o novo
            document.head.querySelectorAll("link[rel~='icon']").forEach(el => el.remove());
            document.head.appendChild(favicon);
        }

        // Chamada inicial
        setFaviconBasedOnTheme();

        // Escuta mudanças no tema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconBasedOnTheme);
    </script>
</body>
</html>
